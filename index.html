<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Gado | Lista Matrizes</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <container class="container">
      <section>
        <header>
          <h1>Lista de Matrizes</h1>
        </header>
      </section>
      <section>
        <div>
          <div>
            <a href="#modalCadastro">
              <button class="btn btn-cadastrar">Cadastrar</button>
            </a>
            <input class="inputPesquisa" type="text" placeholder="Pesquisar" />
          </div>
        </div>
      </section>
      <section>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th>Número</th>
                <th>Nome</th>
                <th>Proprietário</th>
                <th>Situação</th>
                <th class="row-acao">Ações</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
        </div>
      </section>
      <div id="modalCadastro" class="modal">
        <div class="modal-content">
          <header>
            <a href="#" class="fechar">
              <span class="material-icons">close</span>
            </a>
            <h1>Cadastrar Nova Matriz</h1>
          </header>
          <form id="formNova">
            <div class="form-columns">
              <div class="input-group">
                <label for="numero">Número</label>
                <input
                  type="number"
                  id="numero"
                  name="numero"
                  placeholder="número da matriz"
                  required
                />
              </div>
              <div class="input-group">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="nome da matriz"
                  required
                />
              </div>
              <div class="input-group">
                <label for="caracteristicas">Características</label>
                <select id="caracteristicas" name="caracteristicas" required>
                  <option value="1">Característica 1</option>
                  <option value="2">Característica 2</option>
                  <option value="3">Característica 3</option>
                </select>
              </div>
              <div class="input-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input
                  type="date"
                  id="dataNascimento"
                  name="dataNascimento"
                  placeholder="data de nascimento"
                  required
                />
              </div>
              <div class="input-group">
                <label for="proprietario">Proprietário</label>
                <input
                  type="text"
                  id="proprietario"
                  name="proprietario"
                  placeholder="Proprietário"
                  required
                />
              </div>
              <div class="input-group">
                <label for="situacao">Situação</label>
                <select id="situacao" name="situacao" required>
                  <option value="1">Normal</option>
                  <option value="2">Morreu</option>
                  <option value="2">Sumiu</option>
                  <option value="2">Vendeu</option>
                </select>
              </div>
              <div class="input-group">
                <label for="nomePai">Nome do Pai</label>
                <input
                  type="text"
                  id="nomePai"
                  name="nomePai"
                  placeholder="Nome do Pai"
                  required
                />
              </div>
              <div class="input-group">
                <label for="nomeMae">Nome da Mãe</label>
                <input
                  type="text"
                  id="nomeMae"
                  name="nomeMae"
                  placeholder="Nome da Mãe"
                  required
                />
              </div>
              <div class="input-group" style="flex: 0 calc(50% - 20px)">
                <label for="situacaoMae">Situação da Mãe</label>
                <select id="situacaoMae" name="situacaoMae" required>
                  <option value="1">Normal</option>
                  <option value="2">Morreu</option>
                  <option value="2">Sumiu</option>
                  <option value="2">Vendeu</option>
                </select>
              </div>
            </div>
            <button class="btn btn-salvar">
              <span>Cadastrar</span>
            </button>
          </form>
        </div>
      </div>
      <div id="modalEdicao" class="modal">
        <div class="modal-content">
          <header>
            <a href="#" class="fechar">
              <span class="material-icons">close</span>
            </a>
            <h1>Editar Matriz</h1>
          </header>
          <form>
            <div class="form-columns">
              <div class="input-group">
                <label for="numero">Número</label>
                <input
                  type="number"
                  id="numero"
                  placeholder="número da matriz"
                  required
                />
              </div>
              <div class="input-group">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  id="nome"
                  placeholder="nome da matriz"
                  required
                />
              </div>
              <div class="input-group">
                <label for="caracteristicas">Características</label>
                <select id="caracteristicas" required>
                  <option value="1">Característica 1</option>
                  <option value="2">Característica 2</option>
                  <option value="3">Característica 3</option>
                </select>
              </div>
              <div class="input-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input
                  type="date"
                  id="dataNascimento"
                  placeholder="data de nascimento"
                  required
                />
              </div>
              <div class="input-group">
                <label for="proprietario">Proprietário</label>
                <input
                  type="text"
                  id="proprietario"
                  placeholder="Proprietário"
                  required
                />
              </div>
              <div class="input-group">
                <label for="situacao">Situação</label>
                <select id="situacao" required>
                  <option value="1">Normal</option>
                  <option value="2">Morreu</option>
                  <option value="2">Sumiu</option>
                  <option value="2">Vendeu</option>
                </select>
              </div>
              <div class="input-group">
                <label for="nomePai">Nome do Pai</label>
                <input
                  type="text"
                  id="nomePai"
                  placeholder="Nome do Pai"
                  required
                />
              </div>
              <div class="input-group">
                <label for="nomeMae">Nome da Mãe</label>
                <input
                  type="text"
                  id="nomeMae"
                  placeholder="Nome da Mãe"
                  required
                />
              </div>
              <div class="input-group" style="flex: 0 calc(50% - 20px)">
                <label for="situacaoMae">Situação da Mãe</label>
                <select id="situacaoMae" required>
                  <option value="1">Normal</option>
                  <option value="2">Morreu</option>
                  <option value="2">Sumiu</option>
                  <option value="2">Vendeu</option>
                </select>
              </div>
            </div>
            <button class="btn btn-salvar">
              <span>Salvar Edição</span>
            </button>
          </form>
        </div>
      </div>
    </container>
    <script src="/script.js"></script>
  </body>
</html>
